_format_version: "1.1"

upstreams:
  - name: auth-service-upstream
    targets:
      - target: auth-service:1111

services:
  - name: auth-service
    host: auth-service-upstream
    port: 1111
    protocol: http
    routes:
      - name: login-route
        strip_path: false
        paths:
          - /api/auth/login
      - name: register-route
        strip_path: false
        paths:
          - /api/auth/register
      - name: resend-verification-route
        strip_path: false
        paths:
          - /api/auth/verification/resend
      - name: verify-email-route
        strip_path: false
        paths:
          - /api/auth/verification
      - name: forgot-password-route
        strip_path: false
        paths:
          - /api/auth/forgot-password
      - name: verify-forgot-password-route
        strip_path: false
        paths:
          - /api/auth/reset-password/verify-code
      - name: reset-password-route
        strip_path: false
        paths:
          - /api/auth/reset-password
      - name: logout-route
        strip_path: false
        paths:
          - /api/auth/logout
